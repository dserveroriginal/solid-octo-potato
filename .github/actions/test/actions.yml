name: "Run API Tests"
description: "Runs API tests for a specific environment"
inputs:
  environment:
    description: "Target environment (dev, staging, preprod, prod)"
    required: true
runs:
  using: composite
  steps:
    - name: Checkout Test Framework Repository
      uses: actions/checkout@v4
      with:
        repository: mtararujs/course-js-api-framework
        path: course-js-api-framework

    - name: Install npm dependencies
      run: |
        echo "Installing npm dependencies..."
        npm install
      working-directory: course-js-api-framework
      shell: bash

    - name: Run API Tests
      run: |
        echo "Running tests on ${{ inputs.environment }} environment..."
        npm run greetings greetings_${{ inputs.environment }}
      working-directory: course-js-api-framework
      shell: bash

